<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}ConsumerAffairs{% endblock %}</title>
</head>
<body>
  <header>
    <h1>Heartland Gaming Expo</h1>
    {% if user.is_authenticated %}
      Logged in as: {{ user.username }}!</br>
      <a href="{% url 'logout' %}">logout</a></br>
      <a href="{% url 'index' %}"> Home </a></br>
    {% else %}
      <a href="{% url 'login' %}">login</a>
    {% endif %}
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
<hr>
</body>
</html>
